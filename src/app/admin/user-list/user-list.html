<div class="row">
    <div class="col-3">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-9 p-2">
        <div class="p-4">
            <h2>All Users List</h2>
        </div>
        <div>
           
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>


                        </tr>
                    </thead>
                    <tbody>
                        @for (item of users; track $index) {
                        <tr>
                            <th scope="row">{{$index +1}}</th>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>

                        </tr>
                        }


                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

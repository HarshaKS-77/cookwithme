<div class="row">
    <div class="col-3">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-9 p-2">
        <div class="">
            <h2>All Recipe List</h2>
        </div>
        <div>
            <div class="d-flex py-5 justify-content-around">
                <button class="bg-success p-2 px-5 text-light border-0">Add Recipe</button>
                <input class="p-2" type="text" name="" placeholder="Search Recipe" id="">
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Cuisine Type</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        @for (item of recipes | paginate: { itemsPerPage: 3, currentPage: p } ; track $index ) {
                        <tr>
                            <th scope="row">{{$index + 1}}</th>
                            <td>{{item.name}}</td>
                            <td><img [src]=item.image width="100px" alt="" srcset=""></td>
                            <td>{{item.cuisine}}</td>
                            <td>
                                <button (click)="deleteRecipe(item._id)" class="border-0 m-3 "><i
                                        class=" fa-solid fa-trash "></i></button>
                                <i class="m-3 fa-solid fa-pencil"></i>
                            </td>
                        </tr>
                        }


                    </tbody>

                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>

            </div>

        </div>
    </div>
</div>

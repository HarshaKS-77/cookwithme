<app-header></app-header>
<section>
    <div>
        <h2 class="text-center p-4 m-4">Your Collections</h2>
        @if (recipeSaved.length > 0) {
        <div class="c2 ">
            @for (item of recipeSaved; track $index) {

            <div class="card1">
                <img [src]=item.image width="250px" class="" alt="">
                <div class="card-body">
                    <p class="card-text">{{item.name}}</p>
                    <button (click)="deleteSavedRecipe(item._id)" class="border-0 text-danger" type="button"><i
                            class="fa-solid fa-trash"></i></button>
                </div>
            </div>
            }
        </div>
        }
        @else {
            <p class="text-center fs-4 p-4 text-danger">No Saved Recipes....</p>
        }


    </div>
</section>
<app-footer></app-footer>

<app-header></app-header>
<section>
    <form [formGroup]="loginUser" (ngSubmit)="login()" class="class1">
        <h4>Login</h4>
        <input formControlName="email" type="text" placeholder="email" name="" id="">
        <input formControlName="password" type="text" placeholder="Password" name="" id="">
        <button type="submit">Login</button>
        <div class="divider"></div>
        <p>New to here ? Register Now</p>
    </form>
</section>
<app-footer></app-footer>
